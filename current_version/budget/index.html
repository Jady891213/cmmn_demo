        /** Determines the warning class for the Due Date (Unchanged) */
        function getDueDateWarning(dueDateStr) {
            if (!dueDateStr || dueDateStr === 'N/A') return ['text-gray-600', ''];

            const dueDate = new Date(dueDateStr);
            const today = new Date();
            // Reset time to compare dates only
            dueDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);

            const diffTime = dueDate.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays <= 0) { // Overdue or due today
                 return ['text-red-600 font-bold', 'bg-red-100 border border-red-300'];
            } else if (diffDays <= 7) { // Due within 7 days
                 return ['text-amber-600 font-medium', 'bg-amber-50 border border-amber-300'];
            }
            return ['text-gray-600', '']; // Normal
        }

                confirmBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                confirmBtn.classList.add('bg-indigo-600');
            }

            backdrop.classList.remove('hidden');
            modal.classList.remove('hidden', 'opacity-0', 'scale-95');
            modal.classList.add('opacity-100', 'scale-100');
        }

        /** Closes the New Case Modal */
        function closeNewCaseModal() {
            const modal = document.getElementById('new-case-modal');
            const backdrop = document.getElementById('new-case-modal-backdrop');

            modal.classList.remove('opacity-100', 'scale-100');
            modal.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                backdrop.classList.add('hidden');
            }, 300);
        }

        /** Handles the confirmation from the New Case Modal */
        function confirmNewCase() {
            const actionType = document.getElementById('modal-action-type').value;
            const newCaseName = document.getElementById('modal-case-name').value.trim();
            const year = parseInt(document.getElementById('modal-year').value);
            const company = document.getElementById('modal-company').value;
            const version = document.getElementById('modal-version').value;
            const initiator = document.getElementById('modal-initiator').value;
            const budgetAmount = document.getElementById('modal-initial-budget').value;
            const baseCaseId = document.getElementById('modal-base-case-id').value;

            if (!newCaseName) {
                alert('流程实例名称不能为空！');
                return;
            }

            closeNewCaseModal(); // Close modal immediately

            const newId = Math.max(...mockCases.map(c => c.id)) + 1;
            const today = new Date().toISOString().split('T')[0];

            const futureDate = new Date();
            futureDate.setDate(futureDate.getDate() + 10);
            const futureDueDate = futureDate.toISOString().split('T')[0];

            let revisionCount = 1;
            if (actionType === 'Restart' && baseCaseId) {
                 const baseCase = mockCases.find(c => c.id === parseInt(baseCaseId));
                 if (baseCase) {
                      revisionCount = baseCase.revisionCount + 1;
                      // Mark the old case as being replaced
                      baseCase.status = 'Completed';
                      baseCase.currentPhase = `已被新版本 V${revisionCount} 替代`;
                      baseCase.progress = 100;
                      baseCase.responsiblePerson = 'N/A';
                      baseCase.nextTask = 'N/A';
                      baseCase.dueDate = 'N/A';
                      baseCase.log.push({ time: new Date().toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' }), user: initiator, action: `流程被重启，新版本 V${revisionCount} 已启动 (新ID: ${newId})。` });
                 }
            }


            const newCase = {
                id: newId,
                name: newCaseName,
                year: year,
                company: company,
                version: version,
                status: 'Active',
                currentPhase: '流程启动与目标设定',
                revisionCount: revisionCount,
                progress: 10,
                initiator: initiator,
                startDate: today,
                responsiblePerson: '发起人',
                nextTask: '确认目标',
                dueDate: futureDueDate,
                variables: { BudgetAmount: budgetAmount, TotalFTE: 0, RiskLevel: 'Low' },
                milestones: [
                    { name: CORE_MILESTONES[0].name, status: 'Active' },
                    { name: CORE_MILESTONES[1].name, status: 'Pending' },
                    { name: CORE_MILESTONES[2].name, status: 'Pending' }
                ],
                log: [
                    { time: new Date().toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' }), user: initiator, action: '流程启动。' }
                ]
            };
            mockCases.unshift(newCase);

            // Select the new case and re-render everything
            updateAndRenderAll();
            viewCaseDetails(newId);

            if (actionType === 'Restart') {
                 showMessage(`流程实例 ${baseCaseId} 已重启为新流程 ${newId} (V${revisionCount})。`, 'success');
            } else {
                 showMessage(`新流程 ${newId} 已成功启动，版本为 ${version}。`, 'success');
            }
        }

        // --- Event Handlers (Updated handleCaseAction) ---

        function initiateNewCase() {
            // Open the new case modal instead of direct creation
            openNewCaseModal('New');
        }

        function handleCaseAction(caseId, action) {
            const caseItem = mockCases.find(c => c.id === caseId);
            if (!caseItem) return;

            // START MODIFICATION 5: Remove ViewKanban action as it's now a direct link
            // if (action === 'ViewKanban') {
            //     // This logic is now handled by the <a> tag
            // } else
            // END MODIFICATION 5

            if (action === 'Terminate') {
                if (confirm(`确定要终止流程实例 ID ${caseId}：【${caseItem.name}】吗？这操作不可逆！`)) {
                    caseItem.status = 'Cancelled';
                    caseItem.currentPhase = '已终止';
                    caseItem.progress = 0;
                    caseItem.responsiblePerson = 'N/A';
                    caseItem.nextTask = 'N/A';
                    caseItem.dueDate = 'N/A';
                    caseItem.log.push({ time: new Date().toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' }), user: '系统管理员', action: '流程被手动终止。' });
                    updateAndRenderAll();
                    showMessage(`流程实例 ${caseId} 已终止。`, 'Cancelled');
                }
            } else if (action === 'Pause') {
                if (confirm(`确定要暂停流程实例 ID ${caseId}：【${caseItem.name}】吗？`)) {
                    caseItem.status = 'Paused';
                    caseItem.log.push({ time: new Date().toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' }), user: '系统管理员', action: '流程被手动暂停。' });
                    updateAndRenderAll();
                    showMessage(`流程实例 ${caseId} 已暂停。`, 'Paused');
                }
            } else if (action === 'Resume') {
                if (confirm(`确定要恢复流程实例 ID ${caseId}：【${caseItem.name}】吗？`)) {
                    caseItem.status = 'Active'; // Resume to Active
                    caseItem.log.push({ time: new Date().toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' }), user: '系统管理员', action: '流程被手动恢复。' });
                    updateAndRenderAll();
                    showMessage(`流程实例 ${caseId} 已恢复。`, 'info');
                }
            } else if (action === 'Restart') {
                // Open the modal to confirm restart and allow changes
                openNewCaseModal('Restart', caseItem);
            }
        }


        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Setup Tab Click Handler
            document.querySelectorAll('#detail-tabs .tab-button').forEach(button => {
                 button.addEventListener('click', (e) => setDetailTab(e.target.dataset.tab));
            });

            // Default to 2026, All Companies, All Versions
            document.getElementById('filter-year').value = '2026';
            document.getElementById('filter-company').value = 'All';
            document.getElementById('filter-version').value = 'All';

            updateAndRenderAll();

            // Ensure the first relevant case is selected on load
            if (activeCaseId && mockCases.some(c => c.id === activeCaseId)) {
                viewCaseDetails(activeCaseId);
            }
        });
    </script>
